  summary: "\n**Description**\n\n   Replace NaN values in a column with imputed values.\n\
    \n**Details**\n\n   `Handler` is a combination of @microsoftml_scikit.preprocessing.missing_values.Filter\
    \ and @../../../microsoftml_scikit.preprocessing.missing_values.Indicator. It\
    \ creates two columns, one\n   containing the imputed values as specified `by\
    \ replace_with` argument,\n   and the second column containing indicator values\
    \ of which rows entries\n   were imputed. This works for columns that have numeric\
    \ type.\n\n\nfollowing choices are available.\n\n   * Def: Replace with default\
    \ value of that type, usually `0`. If no replace \n\n   method is specified, this\
    \ is the default strategy.\n   * Mean: Replace NaN values with the mean of the\
    \ values in that column.\n   * Min: Replace with minimum value in the column.\n\
    \   * Max: Replace with maximum value in the column.\n\n**See Also**\n\n   @microsoftml_scikit.preprocessing.missing_values.Filter,\n\
    \   @../../../microsoftml_scikit.preprocessing.missing_values.Indicator.\n\n\n"
  syntax:
    content: Handler(replace_with='Def', impute_by_slot=True, concat=True, columns=None,
      **params)
    parameters:
    - description: 'Whether to impute values by slot.

        '
