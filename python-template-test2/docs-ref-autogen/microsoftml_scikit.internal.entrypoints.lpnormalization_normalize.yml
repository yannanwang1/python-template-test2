  summary: "**Description**\n   Normalize vectors (rows) individually by rescaling\
    \ them to unit norm (L2, L1 or LInf). Performs the following operation on a vector\
    \ X: Y = (X - M) / D, where M is mean and D is either L2 norm, L1 norm or LInf\
    \ norm.\n"
  syntax:
    content: lpnormalization_normalize(column, data, output_data=None, model=None,
      norm_kind='L2Norm', sub_mean=False, **params)
    parameters:
    - description: 'New column definition(s) (optional form: name:src) (inputs).

        '
      id: column
    - description: 'The norm to use to normalize each sample (inputs).

        '
      id: norm_kind
    - defaultValue: None
      description: 'Input dataset (inputs).

        '
      id: data
    - defaultValue: None
      description: 'Subtract mean from each value before normalizing (inputs).

        '
      id: sub_mean
    - defaultValue: L2Norm
      description: 'Transformed dataset (outputs).

        '
      id: output_data
    - defaultValue: 'False'
      description: 'Transform model (outputs).

        '
      id: model
