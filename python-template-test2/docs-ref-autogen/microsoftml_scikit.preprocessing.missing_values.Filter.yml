  summary: "\n**Description**\n\n   Filters all rows where the input columns have\
    \ value of NaN.\n\n**Details**\n\n   `Filter` removes the entire row if any of\
    \ the input columns have\n   value of NaN in that row. This preprocessing is required\
    \ for many ML\n   algorithms that cannot work with NaNs. Useful if any NaN entry\n\
    \   invalidates the entire row.\n\n**See Also**\n\n   @../../../microsoftml_scikit.preprocessing.missing_values.Indicator,\n\
    \   @../../../microsoftml_scikit.preprocessing.missing_values.Handler.\n\n\n"
  syntax:
    content: Filter(complement=False, columns=None, **params)
    parameters:
    - description: "a list of strings representing the column names to perform the\
        \ transformation on.\n\nThe << operator can be used to set this value (see\
        \ :ref:LinkToOperator)\n\nFor example\n   * Filter(columns=['education', 'age'])\
        \ \n\n   * Filter() << ['education', 'age'] \n\nFor more details see *l-pipeline-syntax*.\n"
      id: columns
    - description: 'If true, keep only rows that contain NA values, and filter the
        rest.

        '
