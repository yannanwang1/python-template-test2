  summary: "\n**Description**\n\n   Extracts the pixel values from an image.\n\n**Details**\n\
    \n   `PixelExtractor` extracts the pixel values from an image. The input variables\n\
    \   are images of the same size, typically the output of a `Resizer` transform.\
    \ The\n   output are pixel data in vector form that are typically used as features\
    \ for a learner.\n\n**See Also**\n\n   @microsoftml_scikit.feature_extraction.image.Loader,\n\
    \   @microsoftml_scikit.feature_extraction.image.Resizer,\n   @microsoftml_scikit.feature_extraction.image.DnnFeaturizer.\n\
    \n\n"
  syntax:
    content: PixelExtractor(use_alpha=False, use_red=True, use_green=True, use_blue=True,
      interleave_argb=False, convert=True, offset=None, scale=None, columns=None,
      **params)
    parameters:
    - description: "a dictionary of key-value pairs, where key is the output column\
        \ name and value is the input column name.\n\n* Multiple key-value pairs are\
        \ allowed. \n\n* Input column type: *Picture*. \n\n* Output column type: *VectorType*.\
        \ \n\n* If the output column names are same as the input column names, then\
        \ simply specify `columns` as a list of strings. \n\nThe << operator can be\
        \ used to set this value (see :ref:LinkToOperator)\n\nFor example\n   * PixelExtractor(columns={'out1':'input1',\
        \ 'out2':'input2'}) \n\n   * PixelExtractor() << {'out1':'input1', 'out2':'input2'}\
        \ \n\nFor more details see *l-pipeline-syntax*.\n"
      id: columns
    - description: 'Specifies whether to use alpha channel. The default value is `False`.

        '
