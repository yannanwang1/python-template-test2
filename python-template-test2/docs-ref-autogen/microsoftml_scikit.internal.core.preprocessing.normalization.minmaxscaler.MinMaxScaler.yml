  summary: "\n**Description**\n\n   Normalizes columns as specified below.\n\n**Details**\n\
    \n   In linear classification algorithms instances are viewed as vectors in\n\
    \   multi-dimensional space. Since the range of values of raw data varies\n  \
    \ widely, some objective functions do not work properly without\n   normalization.\
    \ For example, if one of the features has a broad range of\n   values, the distances\
    \ between points is governed by this particular\n   feature. Therefore, the range\
    \ of all features should be normalized so\n   that each feature contributes approximately\
    \ proportionately to the final\n   distance. This can provide significant speedup\
    \ and accuracy benefits. In\n   all the linear algorithms in TLC (@Logistic Regression\n\
    \   <microsoftml_scikit.linear_model.LogisticRegressionClassifier,\n   @microsoftml_scikit.linear_model.AveragedPerceptronBinaryClassifier,\n\
    \   @microsoftml_scikit.svm.LocalDeepSvmBinaryClassifier, etc.),\n   the default\
    \ is to normalize features before training.\n\n   *MinMaxScaler* is the default\
    \ normalizer for many *PyTLC* algorithms\n   and linearly rescales every feature\
    \ to the [0,1] or the [-1,1] interval.\n   Rescaling to the [0,1] interval is\
    \ done by shifting the values of each\n   feature so that the minimal value is\
    \ 0, and then dividing by the new\n   maximal value (which is the difference between\
    \ the original maximal and\n   minimal values). Rescaling to the [-1,1] interval\
    \ is done by dividing\n   the values of each feature by the maximal absolute value\
    \ of the feature.\n   This method is useful for preserving the sparsity of a dataset,\
    \ since 0\n   values do not change. The scaling method can be specified by setting\
    \ the\n   *fix_zero* to *False* for the first method, or setting it to *True*\
    \ for\n   the second method.\n\n**See Also**\n\n   @microsoftml_scikit.preprocessing.normalization.MinMaxScaler,\n\
    \   @microsoftml_scikit.preprocessing.normalization.Binner,\n   @microsoftml_scikit.preprocessing.normalization.SupervizedBinner,\n\
    \   @microsoftml_scikit.preprocessing.normalization.MeanVarianceScaler,\n   @microsoftml_scikit.preprocessing.normalization.LogMeanVarianceScaler,\n\
    \   @microsoftml_scikit.preprocessing.normalization.GlobalContrastRowScaler.\n\
    \n\n\n\n"
