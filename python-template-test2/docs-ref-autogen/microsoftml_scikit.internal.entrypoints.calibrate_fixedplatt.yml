  summary: "**Description**\n   Apply a Platt calibrator with a fixed slope and offset\
    \ to an input model\n"
  syntax:
    content: calibrate_fixedplatt(data, uncalibrated_predictor_model, max_rows=0,
      predictor_model=None, slope=1.0, offset=0.0, **params)
    parameters:
    - description: 'The slope parameter of the calibration function 1 / (1 + exp(-slope
        * x + offset) (inputs).

        '
      id: slope
    - description: 'Input dataset (inputs).

        '
      id: data
    - defaultValue: '0'
      description: 'The predictor to calibrate (inputs).

        '
      id: uncalibrated_predictor_model
    - defaultValue: None
      description: 'The offset parameter of the calibration function 1 / (1 + exp(-slope
        * x + offset) (inputs).

        '
      id: offset
    - defaultValue: '1.0'
      description: 'The maximum number of examples to train the calibrator on (inputs).

        '
      id: max_rows
    - defaultValue: '0.0'
      description: 'The trained model (outputs).

        '
      id: predictor_model
