  summary: "\n**Description**\n\n   Filters a dataview on a column of type Single,\
    \ Double or Key (contiguous).\n   Keeps the values that are in the specified min/max\
    \ range.\n   NaNs are always filtered out.\n   If the input is a Key type, the\
    \ min/max are considered percentages of the number of values.\n\n\n\n"
  syntax:
    content: RangeFilter(min=-1, max=None, complement=False, include_min=True, include_max=None,
      columns=None, **params)
    parameters:
    - description: "a string representing the column name to perform the transformation\
        \ on.\n\n* Input column type: numeric. \n\n* Output column type: numeric.\
        \ \n\nThe << operator can be used to set this value (see :ref:LinkToOperator)\n\
        \nFor example\n   * RangeFilter(columns='age') \n\n   * RangeFilter() << {'age'}\
        \ \n\nFor more details see *l-pipeline-syntax*.\n"
