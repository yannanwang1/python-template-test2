  summary: "**Description**\n   K-means is a popular clustering algorithm. With K-means,\
    \ the data is clustered into a specified number of clusters in order to minimize\
    \ the within-cluster sum of squares. K-means++ improves upon K-means by using\
    \ a better method for choosing the initial cluster centers.\n"
  syntax:
