  summary: "\n**Description**\n\n   Selects the features for which the count of non-default\
    \ values is greater than or equal to a threshold.\n\n**Details**\n\n   When using\
    \ the count mode in feature selection transform, a feature is\n   selected if\
    \ the number of examples have at least the specified count\n   examples of non-default\
    \ values in the feature. The count mode feature\n   selection transform is very\
    \ useful when applied together with a categorical\n   hash transform (see also,\
    \ `OneHotHashVectorizer`. The count feature\n   selection can remove those features\
    \ generated by hash transform that have no\n   data in the examples.\n\n**See\
    \ Also**\n\n   @microsoftml_scikit.mutualinformation_select\n\n\n\n\n"
  syntax:
    content: CountSelector(count=1.0, **params)
    parameters:
    - description: 'The threshold for count based feature selection. A feature is

        selected if and only if at least `count` examples have non-default

        value in the feature. The default value is 1.

        '
      id: count
    - description: 'Additional arguments sent to compute engine.

        '
      id: params
