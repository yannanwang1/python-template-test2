  summary: "**Description**\n   A transform that turns a collection of text documents\
    \ into numerical feature vectors. The feature vectors are normalized counts of\
    \ (word and/or character) ngrams in a given tokenized text.\n"
  syntax:
    content: textanalytics_texttransform(column, data, output_data=None, model=None,
      language='English', stop_words_remover=None, text_case='Lower', keep_diacritics=False,
      keep_punctuations=True, keep_numbers=True, output_tokens=False, dictionary=None,
      word_feature_extractor=None, char_feature_extractor=None, vector_normalizer='L2',
      full_language_model=False, **params)
    parameters:
    - description: 'New column definition (optional form: name:srcs). (inputs).

        '
      id: column
    - description: 'Input dataset (inputs).

        '
      id: data
    - defaultValue: None
      description: 'Dataset language or ''AutoDetect'' to detect language per row.
        (inputs).

        '
      id: language
    - defaultValue: None
      description: 'Stopwords remover. (inputs).

        '
      id: stop_words_remover
    - defaultValue: English
      description: 'Casing text using the rules of the invariant culture. (inputs).

        '
      id: text_case
    - defaultValue: None
      description: 'Whether to keep diacritical marks or remove them. (inputs).

        '
      id: keep_diacritics
    - defaultValue: Lower
      description: 'Whether to keep punctuation marks or remove them. (inputs).

        '
      id: keep_punctuations
    - defaultValue: 'False'
      description: 'Whether to keep numbers or remove them. (inputs).

        '
      id: keep_numbers
    - defaultValue: 'True'
      description: 'Whether to output the transformed text tokens as an additional
        column. (inputs).

        '
      id: output_tokens
    - defaultValue: 'True'
      description: 'A dictionary of whitelisted terms. (inputs).

        '
      id: dictionary
    - defaultValue: 'False'
      description: 'Ngram feature extractor to use for words (WordBag/WordHashBag).
        (inputs).

        '
      id: word_feature_extractor
    - defaultValue: None
      description: 'Ngram feature extractor to use for characters (WordBag/WordHashBag).
        (inputs).

        '
      id: char_feature_extractor
    - defaultValue: None
      description: 'Normalize vectors (rows) individually by rescaling them to unit
        norm. (inputs).

        '
      id: vector_normalizer
    - defaultValue: None
      description: 'Use Full-Bling mode when language equals ''AutoDetect'' to get
        higher precision/recall. This requires additional resource files. (inputs).

        '
      id: full_language_model
    - defaultValue: L2
      description: 'Transformed dataset (outputs).

        '
      id: output_data
    - defaultValue: 'False'
      description: 'Transform model (outputs).

        '
      id: model
