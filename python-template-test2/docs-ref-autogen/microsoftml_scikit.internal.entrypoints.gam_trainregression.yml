    startLine: 12
  summary: "**Description**\n   Trains a gradient boosted stump per feature, on all\
    \ features simultaneously, to fit target values using least-squares. It mantains\
    \ no interactions between features.\n"
  syntax:
    content: gam_trainregression(training_data, predictor_model=None, num_iterations=9500,
      feature_column='Features', min_documents=10, label_column='Label', learning_rates=0.002,
      weight_column=None, normalize_features='Auto', caching='Auto', entropy_coefficient=0.0,
      gain_confidence_level=0, num_threads=None, disk_transpose=None, max_bins=255,
      max_output=inf, get_derivatives_sample_rate=1, rng_seed=123, feature_flocks=True,
      **params)
    parameters:
    - description: 'Total number of iterations over all features (inputs).

        '
      id: num_iterations
    - defaultValue: None
      description: 'The data to be used for training (inputs).

        '
      id: training_data
    - defaultValue: '9500'
      description: 'Column to use for features (inputs).

        '
      id: feature_column
    - defaultValue: Features
      description: 'Minimum number of training instances required to form a partition
        (inputs).

        '
      id: min_documents
    - defaultValue: '10'
      description: 'Column to use for labels (inputs).

        '
      id: label_column
    - defaultValue: Label
      description: 'The learning rate (inputs).

        '
      id: learning_rates
    - defaultValue: '0.002'
      description: 'Column to use for example weight (inputs).

        '
      id: weight_column
    - defaultValue: None
      description: 'Normalize option for the feature column (inputs).

        '
      id: normalize_features
    - defaultValue: Auto
      description: 'Whether learner should cache input training data (inputs).

        '
      id: caching
    - defaultValue: Auto
      description: 'The entropy (regularization) coefficient between 0 and 1 (inputs).

        '
      id: entropy_coefficient
    - defaultValue: '0.0'
      description: 'Tree fitting gain confidence requirement (should be in the range
        [0,1) ). (inputs).

        '
      id: gain_confidence_level
    - defaultValue: '0'
      description: 'The number of threads to use (inputs).

        '
      id: num_threads
    - defaultValue: None
      description: 'Whether to utilize the disk or the data''s native transposition
        facilities (where applicable) when performing the transpose (inputs).

        '
      id: disk_transpose
    - defaultValue: None
      description: 'Maximum number of distinct values (bins) per feature (inputs).

        '
      id: max_bins
    - defaultValue: '255'
      description: 'Upper bound on absolute value of single output (inputs).

        '
      id: max_output
    - defaultValue: inf
      description: 'Sample each query 1 in k times in the GetDerivatives function
        (inputs).

        '
      id: get_derivatives_sample_rate
    - defaultValue: '1'
      description: 'The seed of the random number generator (inputs).

        '
      id: rng_seed
    - defaultValue: '123'
      description: 'Whether to collectivize features during dataset preparation to
        speed up training (inputs).

        '
      id: feature_flocks
    - defaultValue: 'True'
      description: 'The trained model (outputs).

        '
      id: predictor_model
