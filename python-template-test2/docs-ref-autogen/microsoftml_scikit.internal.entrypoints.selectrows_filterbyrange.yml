  summary: "**Description**\n   Filters a dataview on a column of type Single, Double\
    \ or Key (contiguous). Keeps the values that are in the specified min/max range.\
    \ NaNs are always filtered out. If the input is a Key type, the min/max are considered\
    \ percentages of the number of values.\n"
  syntax:
    content: selectrows_filterbyrange(column, data, output_data=None, model=None,
      min=None, max=None, complement=False, include_min=True, include_max=None, **params)
    parameters:
    - description: 'Column (inputs).

        '
      id: column
    - description: 'Input dataset (inputs).

        '
      id: data
    - defaultValue: None
      description: 'Minimum value (0 to 1 for key types) (inputs).

        '
      id: min
    - defaultValue: None
      description: 'Maximum value (0 to 1 for key types) (inputs).

        '
      id: max
    - defaultValue: None
      description: 'If true, keep the values that fall outside the range. (inputs).

        '
      id: complement
    - defaultValue: None
      description: 'If true, include in the range the values that are equal to min.
        (inputs).

        '
      id: include_min
    - defaultValue: 'False'
      description: 'If true, include in the range the values that are equal to max.
        (inputs).

        '
      id: include_max
    - defaultValue: 'True'
      description: 'Transformed dataset (outputs).

        '
      id: output_data
    - defaultValue: None
      description: 'Transform model (outputs).

        '
      id: model
