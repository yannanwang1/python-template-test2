  summary: "\n**Description**\n\n   A pretrained DNN model to generate word embeddings.\n\
    \n**Details**\n\n   Sentiment-specific word embedding (SSWE) is a DNN featurizer\
    \ developed\n   by MSRA ([paper](http://anthology.aclweb.org/P/P14/P14-1146.pdf)).\
    \ It\n   incorporates sentiment information into the neural network to learn\n\
    \   sentiment specific word embedding. It proves to be useful in various\n   sentiment\
    \ analysis tasks, as well as generic text classification tasks\n   in our benchmarking.\n\
    \n**See Also**\n\n   @../../../microsoftml_scikit.feature_extraction.text.WordEmbedding.\n\
    \n\n"
  syntax:
    content: SsweEmbedding(columns=None, **params)
    parameters:
    - description: "a dictionary of key-value pairs, where key is the output column\
        \ name and value is the input column name.\n\n* Only one key-value pair is\
        \ allowed. \n\n* Input column type: *VectorType*. \n\n* Output column type:\
        \ *VectorType*. \n\n* If the output column name is same as the input column\
        \ name, then simply specify `columns` as a string. \n\nThe << operator can\
        \ be used to set this value (see :ref:LinkToOperator)\n\nFor example\n   *\
        \ SsweEmbedding(columns={'out1':'input1',) \n\n   * SsweEmbedding() << {'ou1':\
