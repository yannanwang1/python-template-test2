  summary: "\n**Description**\n\n   Machine Learning KMeans clustering algorithm\n\
    \n**Details**\n\n   [K-means](https://en.wikipedia.org/wiki/K-means_clustering)\
    \ is a\n   popular clustering algorithm. With [K-means++](https://en.wikipedia.org/wiki/K-means%2b%2b),\
    \ the data is clustered\n   into a specified number of clusters in order to minimize\
    \ the\n   within-cluster sum of squares. K-means++ improves upon K-means by using\n\
    \   a better method for choosing the initial cluster centers.\n\nNote: This algorithm\
    \ will attempt to load the entire dataset into memory when `train_threads > 1`\
    \ (multi-threading). \n\n**See Also**\n\n   @microsoftml_scikit.linear_model.LogisticRegressionClassifier,\n\
    \   @microsoftml_scikit.linear_model.AveragedPerceptronBinaryClassifier\n\n**Reference**\n\
    \n   [http://arxiv.org/pdf/1106.5730v2.pdf](http://arxiv.org/pdf/1106.5730v2.pdf)\n\
    \n\n"
  syntax:
    content: KMeansPlusPlus(normalize='Auto', caching='Auto', k=5, train_threads=None,
      init_algorithm='KMeansParallel', opt_tol=1e-07, max_iterations=1000, accel_mem_budget_mb=4096,
      feature=None, columns=None, **params)
    parameters:
    - description: 'see *l-pipeline-syntax*.

        '
