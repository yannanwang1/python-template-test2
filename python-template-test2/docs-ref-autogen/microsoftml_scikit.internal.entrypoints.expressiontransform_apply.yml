  summary: "**Description**\n   Executes a given lambda expression on input column\
    \ values to produce an output column value. Here are some examples to demonstrate\
    \ the syntax: 1) expr={x : x / 256} divides the input value by 256 2) expr={x\
    \ : x ?? -1} replaces missing values with -1. 3) expr={(x, y) : log(x / y)} computes\
    \ log odds. For more details see the documentation.\n"
  syntax:
    content: expressiontransform_apply(column, data, output_data=None, model=None,
      expression=None, **params)
    parameters:
    - description: 'New column definition(s) (optional form: name:src) (inputs).

        '
      id: column
    - description: 'Input dataset (inputs).

