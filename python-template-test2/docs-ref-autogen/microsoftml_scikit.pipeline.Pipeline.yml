  summary: 'Returns information about the pipeline.


    The first list is the list of operators the user defines.

    In that case, the result is a list of dictionaries with keys *operator*, *name*,

    *inputs*, *outputs*, *type*, *current_schema*. The last is the schema

    after the transform or a learner is applied.


    The second list is what *pytlc* internally uses. The number

    of entrypoint may be different from the list of operators. This

    information is mostly used by contributors.

    '
  syntax:
    content: get_fit_info(X, y=None, **params)
    parameters:
    - description: 'features

        '
      id: X
    - defaultValue: None
      description: 'labels

        '
      id: y
    return:
      description: 'tuple (list of dictonaries, list of entrypoints), both lists

        do not necessarily have the same length

        '
  type: method
  uid: microsoftml_scikit.pipeline.Pipeline.get_fit_info
