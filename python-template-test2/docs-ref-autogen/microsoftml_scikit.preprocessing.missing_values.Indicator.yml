  summary: "\n**Description**\n\n   Replace NaN values in a column with imputed values.\n\
    \n**Details**\n\n   `Indicator` replaces NaN values in a column with imputed values,\
    \ as\n   specified by the `replacement_kind` parameter. This works for columns\n\
    \   that have numeric type.\n\n**See Also**\n\n   @microsoftml_scikit.preprocessing.missing_values.Filter,\n\
    \   @microsoftml_scikit.preprocessing.missing_values.Indicator,\n   @microsoftml_scikit.preprocessing.missing_values.Handler.\n\
    \n\n"
  syntax:
    content: Indicator(columns=None, **params)
    parameters:
    - description: "a dictionary of key-value pairs, where key is the output column\
        \ name and value is the input column name.\n\n* Multiple key-value pairs are\
        \ allowed. \n\n* Input column type: *VectorType*. \n\n* Output column type:\
        \ *VectorType*. \n\n* If the output column names are same as the input column\
        \ names, then simply specify `columns` as a list of strings. \n\nThe << operator\
        \ can be used to set this value (see :ref:LinkToOperator)\n\nFor example\n\
        \   * Indicator(columns={'out1':'input1', 'out2':'input2'}) \n\n   * Indicator()\
        \ << {'out1':'input1', 'out2':'input2'} \n\nFor more details see *l-pipeline-syntax*.\n"
