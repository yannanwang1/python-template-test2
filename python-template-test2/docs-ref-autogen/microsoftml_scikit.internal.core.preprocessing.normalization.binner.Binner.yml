  summary: "\n**Description**\n\n   Normalizes columns as specified below.\n\n**Details**\n\
    \n   In linear classification algorithms instances are viewed as vectors in\n\
    \   multi-dimensional space. Since the range of values of raw data varies\n  \
    \ widely, some objective functions do not work properly without\n   normalization.\
    \ For example, if one of the features has a broad range of\n   values, the distances\
    \ between points is governed by this particular\n   feature. Therefore, the range\
    \ of all features should be normalized so\n   that each feature contributes approximately\
    \ proportionately to the final\n   distance. This can provide significant speedup\
    \ and accuracy benefits. In\n   all the linear algorithms in TLC (@Logistic Regression\n\
    \   <microsoftml_scikit.linear_model.LogisticRegressionClassifier,\n   @microsoftml_scikit.linear_model.AveragedPerceptronBinaryClassifier,\n\
    \   @microsoftml_scikit.svm.LocalDeepSvmBinaryClassifier, etc.),\n   the default\
    \ is to normalize features before training.\n\n   *Binner* creates equi-density\
    \ bins, and then normalizes every\n   value in the 'th bin to be  divided by the\
    \ total number of bins. The\n   number of bins the normalizer users can be defined\
    \ by the user, and the\n   default number of bins is 1000.\n\n**See Also**\n\n\
    \   @microsoftml_scikit.preprocessing.normalization.MinMaxScaler,\n   @microsoftml_scikit.preprocessing.normalization.Binner,\n\
    \   @microsoftml_scikit.preprocessing.normalization.SupervizedBinner,\n   @microsoftml_scikit.preprocessing.normalization.MeanVarianceScaler,\n\
    \   @microsoftml_scikit.preprocessing.normalization.LogMeanVarianceScaler,\n \
    \  @microsoftml_scikit.preprocessing.normalization.GlobalContrastRowScaler.\n\n\
    \n\n\n"
  syntax:
