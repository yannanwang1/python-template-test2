    startLine: 20
  summary: "\n**Description**\n\n   Selects the top k features across all specified\
    \ columns ordered by their mutual information with the label column.\n\n**Details**\n\
    \n   The mutual information of two random variables `X` and `Y` is a\n   measure\
    \ of the mutual dependence between the variables. Formally, the\n   mutual information\
    \ can be written as:\n\n   `I(X;Y) = E[log(p(x,y)) - log(p(x)) - log(p(y))]`\n\
    \n   where the expectation is taken over the joint distribution of `X` and\n \
    \  `Y`. Here `p(x,y)` is the joint probability density function of\n   `X` and\
    \ `Y`, `p(x)` and `p(y)` are the marginal\n   probability density functions of\
    \ `X` and `Y` respectively. In\n   general, a higher mutual information between\
    \ the dependent variable (or\n   label) and an independent variable (or feature)\
    \ means that the label has\n   higher mutual dependence over that feature.\n\n\
    \   The mutual information feature selection mode selects the features based on\n\
    \   the mutual information. It keeps the top `num_features_to_keep` features\n\
    \   with the largest mutual information with the label.\n\n**See Also**\n\n  \
    \ @microsoftml_scikit.feature_selection.CountSelector\n\n**Reference**\n\n   [Wikipedia:\
    \ Mutual Information](https://en.wikipedia.org/wiki/Mutual_information)\n\n\n\n"
  syntax:
    content: MutualInformationSelector(slots_in_output=1000, num_bins=256, label=None,
      columns=None, **params)
    parameters:
    - description: 'see *l-pipeline-syntax*.

        '
      id: label
    - description: "a list of strings representing the column names to perform the\
        \ transformation on.\n\n* Input column type: numeric or *VectorType*. \n\n\
        * Output column type: numeric or *VectorType*. \n\nThe << operator can be\
        \ used to set this value (see :ref:LinkToOperator)\n\nFor example\n   * MutualInformationSelector(columns=['education',\
        \ 'age']) \n\n   * MutualInformationSelector() << ['education', 'age'] \n\n\
        For more details see *l-pipeline-syntax*.\n"
      id: columns
    - description: 'The maximum number of slots to preserve in output.

        '
      id: slots_in_output
    - description: 'Maximum number of bins for numerical values. Powers of 2

        are recommended. The default value is 256.

        '
      id: num_bins
    - description: 'Additional arguments sent to compute engine.

        '
      id: params
