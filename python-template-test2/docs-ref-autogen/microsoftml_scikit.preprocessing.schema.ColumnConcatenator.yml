  summary: "\n**Description**\n\n   Combines several columns into a single vector-valued\
    \ column.\n\n**Details**\n\n   `ColumnConcatenator` creates a single vector-valued\
    \ column from multiple\n   columns. It can be performed on data before training\
    \ a model. The concatenation\n   can significantly speed up the processing of\
    \ data when the number of columns\n   is as large as hundreds to thousands.\n\n\
    **See Also**\n\n   @microsoftml_scikit.preprocessing.schema.ColumnDropper,\n \
    \  @microsoftml_scikit.preprocessing.schema.ColumnSelector.\n\n\n"
  syntax:
    content: ColumnConcatenator(columns=None, **params)
    parameters:
    - description: "a dictionary of key-value pairs, where key is the output column\
        \ name and value is a list of input column names.\n\n* Only one key-value\
        \ pair is allowed. \n\n* Input column type: numeric or string. \n\n* Output\
        \ column type: *VectorType*. \n\nThe << operator can be used to set this value\
        \ (see :ref:LinkToOperator)\n\nFor example\n   * ColumnConcatenator(columns={'features':\
        \ ['age', 'parity', 'induced']}) \n\n   * ColumnConcatenator() << {'features':\
        \ ['age', 'parity', 'induced']}) \n\nFor more details see *l-pipeline-syntax*.\n"
