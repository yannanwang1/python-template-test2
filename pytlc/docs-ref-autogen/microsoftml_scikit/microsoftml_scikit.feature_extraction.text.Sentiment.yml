  summary: "\n**Description**\n\n   Scores natural language text and assesses\n  \
    \ the probability the sentiments are positive.\n\n**Details**\n\n   The `Sentiment`\
    \ transform returns the probability that the sentiment of a natural text is positive.\
    \  The model\n   was trained with the @microsoftml_scikit.feature_extraction.text.SsweEmbedding\
    \ and\n   @microsoftml_scikit.feature_extraction.text.NGramFeaturizer on Twitter\
    \ sentiment\n   data, similarly to the sentiment analysis part of the [Text Analytics\
    \ cognitive service](https://www.microsoft.com/cognitive-services/en-us/text-analytics-api).\n\
    \   The transform outputs a score between 0 and 1 as a sentiment prediction (where\
    \ 0 is a negative sentiment and 1 is a positive sentiment). Currently it\n   supports\
    \ only English.\n\n**See Also**\n\n   @microsoftml_scikit.feature_extraction.text.NGramFeaturizer,\n\
    \   @microsoftml_scikit.feature_extraction.text.DssmFeaturizer,\n   @microsoftml_scikit.feature_extraction.text.SsweEmbedding,\n\
    \   @microsoftml_scikit.feature_extraction.text.WordEmbedding.\n\n\n\n-[ Example\
    \ ]-\n\n\n"
