    startLine: 20
  summary: "\n**Description**\n\n   Machine Learning Naive Bayes Classifier\n\n**Details**\n\
    \n   [Naive Bayes](https://en.wikipedia.org/wiki/Naive_Bayes_classifier)\n   is\
    \ a probabilistic classifier that can be used for multiclass problems. Using [Bayes'\
    \ theorem](https://en.wikipedia.org/wiki/Bayes%27_theorem), the conditional probability\
    \ for\n   a sample belonging to a class can be calculated based on the sample\
    \ count for each feature combination groups.\n   However, Naive Bayes Classifier\
    \ is feasible only if the number of features and the values each feature can take\
    \ is relatively\n   small. It also assumes that the features are strictly independent.\n\
    \n**See Also**\n\n   @microsoftml_scikit.linear_model.LogisticRegressionClassifier,\n\
    \   @microsoftml_scikit.linear_model.FastLinearClassifier,\n   @microsoftml_scikit.ensemble.LightGbmClassifier.\n\
    \n**Reference**\n\n   [Naive Bayes](https://en.wikipedia.org/wiki/Naive_Bayes_classifier)\n\
    \n\n\n-[ Example ]-\n\n\n\n"
  syntax:
    content: NaiveBayesClassifier(normalize='Auto', caching='Auto', feature=None,
      label=None, **params)
    parameters:
    - description: 'see *l-pipeline-syntax*.

        '
      id: feature
    - description: 'see *l-pipeline-syntax*.

        '
      id: label
    - description: "Specifies the type of automatic normalization used:\n\n* `\"Auto\"\
        `: if normalization is needed, it is performed automatically. This is the\
        \ default choice. \n\n* `\"No\"`: no normalization is performed. \n\n* `\"\
        Yes\"`: normalization is performed. \n\n* `\"Warn\"`: if normalization is\
        \ needed, a warning message is displayed, but normalization is not performed.\
        \ \n\nNormalization rescales disparate data ranges to a standard scale. Feature\n\
        scaling insures the distances between data points are proportional and\nenables\
        \ various optimization methods such as gradient descent to converge\nmuch\
        \ faster. If normalization is performed, a `MaxMin` normalizer is\nused. It\
        \ normalizes values in an interval [a, b] where `-1 <= a <= 0`\nand `0 <=\
        \ b <= 1` and `b - a = 1`. This normalizer preserves\nsparsity by mapping\
        \ zero to zero.\n"
      id: normalize
    - description: 'Whether learner should cache input training data.

        '
      id: caching
    - description: 'Additional arguments sent to compute engine.

        '
      id: params
