    startLine: 20
  summary: "\n**Description**\n\n   This transform detects the change-points in an\
    \ i.i.d. sequence using adaptive kernel density estimation and martingales.\n\n\
    **Details**\n\n   `IIDChangePointDetector` assumes a sequence of data points that\
    \ are independently sampled from one\n   stationary distribution. [Adaptive kernel\
    \ density estimation](https://en.wikipedia.org/wiki/Variable_kernel_density_estimation)\n\
    \   is used to model the distribution.\n\n   This transform detects\n   change\
    \ points by calculating the martingale score for the sliding window based on the\
    \ estimated distribution.\n   The idea is based on the [Exchangeability\n   Martingales](https://icml.cc/Conferences/2012/papers/808.pdf)\
    \ that detects a change of distribution over a stream of i.i.d. values. In short,\
    \ the value of the\n   martingale score starts increasing significantly when a\
    \ sequence of small p-values are detected in a row; this\n   indicates the change\
    \ of the distribution of the underlying data generation process.\n\n**See Also**\n\
    \n   @microsoftml_scikit.preprocessing.timeseries.IIDSpikeDetector,\n   @microsoftml_scikit.preprocessing.timeseries.SsaSpikeDetector,\n\
    \   @microsoftml_scikit.preprocessing.timeseries.SsaChangePointDetector.\n\n\n\
    \n-[ Example ]-\n\n\n"
  syntax:
    content: IIDChangePointDetector(confidence=95.0, change_history_length=20, martingale='Power',
      power_martingale_epsilon=0.1, columns=None, **params)
    parameters:
    - description: 'see *l-pipeline-syntax*.

        '
