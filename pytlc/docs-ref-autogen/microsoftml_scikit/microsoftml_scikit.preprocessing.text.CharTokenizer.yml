  summary: "\n**Description**\n\n   Text transforms that can be performed on data\
    \ before training\n   a model.\n\n**Details**\n\n   The `CharTokenizer` transform\
    \ is a character-oriented tokenizer where\n   text is considered a sequence of\
    \ characters.\n\n**See Also**\n\n   @microsoftml_scikit.preprocessing.FromKey,\n\
    \   @microsoftml_scikit.preprocessing.ToKey,\n   @microsoftml_scikit.feature_extraction.categorical.OneHotHashVectorizer,\n\
    \   @microsoftml_scikit.feature_extraction.categorical.OneHotVectorizer,\n   @microsoftml_scikit.feature_extraction.text.NGramFeaturizer.\n\
    \n\n\n-[ Example ]-\n\n\n"
  syntax:
    content: CharTokenizer(use_marker_chars=True, columns=None, **params)
    parameters:
    - description: "a dictionary of key-value pairs, where key is the output column\
        \ name and value is the input column name.\n\n* Multiple key-value pairs are\
        \ allowed. \n\n* Input column type: string. \n\n* Output column type: *VectorType*.\
        \ \n\n* If the output column names are same as the input column names, then\
        \ simply specify `columns` as a list of strings. \n\nThe << operator can be\
        \ used to set this value (see :ref:LinkToOperator)\n\nFor example\n   * CharTokenizer(columns={'out1':'input1',\
        \ 'out2':'input2'}) \n\n   * CharTokenizer() << {'out1':'input1', 'out2':'input2'}\
        \ \n\nFor more details see *l-pipeline-syntax*.\n"
      id: columns
    - description: 'Whether to mark the beginning/end of each row/slot with start
        of text character (0x02)/end of

        text character (0x03).

        '
