  summary: "\n**Description**\n\n   Approximate bootstrap sampling using Poisson sampling.\n\
    \n**Details**\n\n   `BootstrapSampler` implements the [Poisson Sampling](https://en.wikipedia.org/wiki/Poisson_sampling)\
    \ for generating\n   samples with replacement for large datasets. The number of\
    \ occurences for each observation in the new sample follows Binormial(n, 1/n),\n\
    \   where n is the number of observations in the origin data and the number of\
    \ target samples to generate.\n   With large sample size, the distribution converges\
    \ to a Poisson(1) distribution. Therefore, we generate\n   the number of occurence\
    \ for each observation independently using Poisson generation.\n\n\n\n-[ Example\
    \ ]-\n\n\n"
  syntax:
    content: BootstrapSampler(complement=False, random_state=None, shuffle_input=True,
      pool_size=1000, columns=None, **params)
    parameters:
    - description: 'see *l-pipeline-syntax*.

        '
      id: columns
    - description: 'Whether this is the out-of-bag sample, that is, return all the
        rows that are not selected by the

        resampler.

        '
      id: complement
    - description: 'The random seed. If unspecified random state will be instead derived
        from the environment.

        '
      id: random_state
    - description: 'Whether we should attempt to shuffle the source data. By default
        on, but can be turned off for

        efficiency.

        '
      id: shuffle_input
    - description: 'This parameter is used in the shuffling process. A pool of a given
        number of rows will be constructed from the first

        rows in the input cursor, and then, successively, the output cursor will yield
        one

        of these rows and replace it with another row from the input. It is used in
        the shuffling process.

        '
      id: pool_size
    - description: 'Additional arguments sent to compute engine.

        '
      id: params
