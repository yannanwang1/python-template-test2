  summary: "\n**Description**\n   Train an anomaly model using approximate PCA via\
    \ randomized SVD algorithm\n\n**Details**\n\n   `PcaAnomalyDetector` uses an approximate\
    \ SVD decomposition of the data covariance matrix\n   to find the principal components\
    \ (eigenvectors), using a randomized algorithm to allow for\n   efficient factorization\
    \ of large datasets.\n\n   PCA results in a low-rank approximation of a matrix\
    \ containing the data to be analyzed.\n   Since most of the variance in the data\
    \ is captured in the subspace spanned by the principal\n   components, the distance\
    \ to the subspace can be used as a measure to detect outlier\n   instances.\n\n\
    \   The *rank* argument used to specify how many of the of largest principal components\
    \ to use\n   to approximate the final data matrix. A larger score at prediction\
    \ time indicates that the\n   instance is further away from the expected distance,\
    \ and is more likely to be an outlier.\n\n   Normalization of the dimensions (columns)\
    \ is required, and by default is turned on. Setting\n   the *normalize* argument\
    \ to *No* will therefore result in poor performance.\n\n**See Also**\n\n   @microsoftml_scikit.decomposition.PcaTransformer,\n\
    \   @microsoftml_scikit.svm.OneClassSvmAnomalyDetector\n\n**Reference**\n\n  \
    \ [Randomized Methods for Computing the Singular Value Decomposition (SVD) of\
    \ very large matrices](http://web.stanford.edu/group/mmds/slides2010/Martinsson.pdf)\n\
    \   [A randomized algorithm for principal component analysis](https://arxiv.org/abs/0809.2274),\n\
    \   [Finding Structure with Randomness: Probabilistic Algorithms for Constructing\
    \ Approximate Matrix Decompositions](http://users.cms.caltech.edu/~jtropp/papers/HMT11-Finding-Structure-SIREV.pdf)\n\
    \n\n\n-[ Example ]-\n\n\n"
  syntax:
    content: PcaAnomalyDetector(normalize='Auto', caching='Auto', rank=20, oversampling=20,
      center=True, random_state=None, feature=None, weight=None, **params)
    parameters:
    - description: 'see *l-pipeline-syntax*.

        '
      id: feature
    - description: 'see *l-pipeline-syntax*.

        '
      id: weight
    - description: "Specifies the type of automatic normalization used:\n\n* `\"Auto\"\
        `: if normalization is needed, it is performed automatically. This is the\
        \ default choice. \n\n* `\"No\"`: no normalization is performed. \n\n* `\"\
        Yes\"`: normalization is performed. \n\n* `\"Warn\"`: if normalization is\
        \ needed, a warning message is displayed, but normalization is not performed.\
        \ \n\nNormalization rescales disparate data ranges to a standard scale. Feature\n\
        scaling insures the distances between data points are proportional and\nenables\
        \ various optimization methods such as gradient descent to converge\nmuch\
        \ faster. If normalization is performed, a `MaxMin` normalizer is\nused. It\
        \ normalizes values in an interval [a, b] where `-1 <= a <= 0`\nand `0 <=\
        \ b <= 1` and `b - a = 1`. This normalizer preserves\nsparsity by mapping\
        \ zero to zero.\n"
      id: normalize
    - description: 'Whether learner should cache input training data.

