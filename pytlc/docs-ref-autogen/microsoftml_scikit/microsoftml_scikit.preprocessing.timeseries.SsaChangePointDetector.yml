    - description: 'The function used to compute the error between the expected and
        the observed value. Possible values are:

        {`SignedDifference`, `AbsoluteDifference`, `SignedProportion`, `AbsoluteProportion`,
        `SquaredDifference`}.

        '
      id: error_function
    - description: 'The type of martingale betting function used for computing the
        martingale score. Available options

        are {`Power`, `Mixture`}.

        '
      id: martingale
    - description: 'The epsilon parameter for the Power martingale if martingale is
        set to `Power`.

        '
      id: power_martingale_epsilon
    - description: 'Additional arguments sent to compute engine.

        '
      id: params
