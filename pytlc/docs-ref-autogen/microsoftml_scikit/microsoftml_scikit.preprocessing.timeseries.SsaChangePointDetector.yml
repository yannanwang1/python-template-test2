  summary: "\n**Description**\n\n   This transform detects the change-points in a\
    \ seasonal time-series using Singular Spectrum Analysis (SSA).\n\n**Details**\n\
    \n   [Singular Spectrum Analysis (SSA)](https://en.wikipedia.org/wiki/Singular_spectrum_analysis)\
    \ is a powerful framework for decomposing the time-series into trend,\n   seasonality\
    \ and noise components as well as forecasting the future values of the time-series.\
    \ In order to remove the\n   effect of such components on anomaly detection, this\
    \ transform add SSA as a time-series modeler component in the detection pipeline.\n\
    \n   The SSA component will be trained and it predicts the next expected value\
    \ on the time-series under normal condition; this expected value is\n   further\
    \ used to calculate the amount of deviation from the normal behavior at that timestamp.\n\
    \   The distribution of this deviation is then modeled using [Adaptive kernel\
    \ density estimation](https://en.wikipedia.org/wiki/Variable_kernel_density_estimation).\n\
    \n   This transform detects\n   change points by calculating the martingale score\
    \ for the sliding window based on the estimated distribution of deviations.\n\
    \   The idea is based on the [Exchangeability\n   Martingales](https://icml.cc/Conferences/2012/papers/808.pdf)\
    \ that detects a change of distribution over a stream of i.i.d. values. In short,\
    \ the value of the\n   martingale score starts increasing significantly when a\
    \ sequence of small p-values detected in a row; this\n   indicates the change\
    \ of the distribution of the underlying data generation process.\n\n**See Also**\n\
    \n   @microsoftml_scikit.preprocessing.timeseries.IIDChangePointDetector,\n  \
    \ @microsoftml_scikit.preprocessing.timeseries.IIDSpikeDetector,\n   @microsoftml_scikit.preprocessing.timeseries.SsaSpikeDetector.\n\
    \n\n\n-[ Example ]-\n\n\n"
  syntax:
    content: SsaChangePointDetector(training_window_size=100, confidence=95.0, seasonal_window_size=10,
      change_history_length=20, error_function='SignedDifference', martingale='Power',
