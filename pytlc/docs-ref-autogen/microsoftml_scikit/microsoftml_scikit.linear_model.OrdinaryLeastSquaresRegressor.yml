  summary: "\n**Description**\n\n   Train an OLS regression model\n\n**Details**\n\
    \n   [Ordinary least squares (OLS)](https://en.wikipedia.org/wiki/Ordinary_least_squares)\
    \ is a parameterized\n   regression method. It assumes that the conditional mean\
    \ of the dependent variable follows a linear function of\n   the dependent variables.\
    \ By minimizing the squares of the difference between observed values and the\n\
    \   predictions, the parameters of the regressor can be estimated.\n\n**See Also**\n\
    \n   @microsoftml_scikit.linear_model.FastLinearRegressor,\n   @microsoftml_scikit.ensemble.LightGbmRegressor,\n\
    \   @microsoftml_scikit.ensemble.FastForestRegressor,\n   @microsoftml_scikit.ensemble.FastTreesRegressor,\n\
    \   @microsoftml_scikit.ensemble.GamRegressor.\n\n**Reference**\n\n   [Ordinary\
    \ least squares (OLS)](https://en.wikipedia.org/wiki/Ordinary_least_squares)\n\
    \n\n\n-[ Example ]-\n\n\n"
  syntax:
    content: OrdinaryLeastSquaresRegressor(normalize='Auto', caching='Auto', l2_weight=1e-06,
      per_parameter_significance=True, feature=None, label=None, weight=None, **params)
    parameters:
    - description: 'see *l-pipeline-syntax*.

        '
      id: feature
    - description: 'see *l-pipeline-syntax*.

        '
      id: label
    - description: 'see *l-pipeline-syntax*.

        '
      id: weight
    - description: "Specifies the type of automatic normalization used:\n\n* `\"Auto\"\
        `: if normalization is needed, it is performed automatically. This is the\
        \ default choice. \n\n* `\"No\"`: no normalization is performed. \n\n* `\"\
        Yes\"`: normalization is performed. \n\n* `\"Warn\"`: if normalization is\
        \ needed, a warning message is displayed, but normalization is not performed.\
        \ \n\nNormalization rescales disparate data ranges to a standard scale. Feature\n\
        scaling insures the distances between data points are proportional and\nenables\
        \ various optimization methods such as gradient descent to converge\nmuch\
        \ faster. If normalization is performed, a `MaxMin` normalizer is\nused. It\
        \ normalizes values in an interval [a, b] where `-1 <= a <= 0`\nand `0 <=\
        \ b <= 1` and `b - a = 1`. This normalizer preserves\nsparsity by mapping\
        \ zero to zero.\n"
      id: normalize
    - description: 'Whether learner should cache input training data.

        '
