  summary: "\n**Description**\n   The input to this transform is text. It applies\
    \ a pretrained DSSM featurizer and outputs semantic embeddings for\n   the input\
    \ vectors and a cosine similarity computed between the query and document columns.\n\
    \n**Details**\n   DSSM is a neural network algorithm that produces feature embeddings\
    \ for key-value string pairs. It is trained\n   using a dataset consisting of\
    \ positive key-value pairs, from which the original rows are used as correct\n\
    \   examples, and the strings are recombined to produce adversarial, incorrect\
    \ training examples. Some example of\n   key-value pairs include search query\
    \ and clicked document title text, search query and clicked ad content text,\n\
    \   and entity-tweet string pairs. The algorithm was introduced in [Learning Deep\
    \ Structured Semantic Models for Web\n   Search using Clickthrough Data](https://www.microsoft.com/en-us/research/project/dssm/#)\
    \ , an MSR publication.\n\n**See Also**\n\n   @microsoftml_scikit.feature_extraction.text.NGramFeaturizer,\n\
    \   @microsoftml_scikit.feature_extraction.text.Sentiment,\n   @microsoftml_scikit.feature_extraction.text.SsweEmbedding,\n\
    \   @microsoftml_scikit.feature_extraction.text.WordEmbedding.\n\n\n\n-[ Example\
    \ ]-\n\n\n"
