  summary: "\n**Description**\n\n   Train a field-aware factorization machine for\
    \ binary classification.\n\n**Details**\n\n   Field Aware Factorization Machines\
    \ use, in addition to the input variables, factorized\n   parameters to model\
    \ the interaction between pairs of variables. The algorithm is\n   particularly\
    \ useful for high dimensional datasets which can be very sparse (e.g.\n   click-prediction\
    \ for advertising systems). An advantage of FFM over SVMs is that the\n   training\
    \ data does not need to be stored in memory, and the coefficients can be optimized\n\
    \   directly.\n\n**See Also**\n\n   @microsoftml_scikit.linear_model.LogisticRegressionClassifier,\n\
    \   @microsoftml_scikit.linear_model.AveragedPerceptronBinaryClassifier,\n   @microsoftml_scikit.ensemble.GamBinaryClassifier,\n\
    \   @microsoftml_scikit.linear_model.SgdBinaryClassifier\n\n**Reference**\n\n\
    \   [Field Aware Factorization Machines](https://www.csie.ntu.edu.tw/~r01922136/slides/ffm.pdf),\n\
    \   [Field-aware Factorization Machines for CTR Prediction](http://www.csie.ntu.edu.tw/~cjlin/papers/ffm.pdf),\n\
    \   [Adaptive Subgradient Methods for Online Learning and Stochastic Optimization](http://jmlr.org/papers/volume12/duchi11a/duchi11a.pdf)\n\
    \n\n\n-[ Example ]-\n\n\n\n\n"
  syntax:
