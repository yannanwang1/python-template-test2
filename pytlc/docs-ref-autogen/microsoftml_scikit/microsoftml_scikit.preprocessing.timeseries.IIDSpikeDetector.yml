  summary: "\n**Description**\n\n   This transform detects the spikes in a i.i.d.\
    \ sequence using adaptive kernel density estimation.\n\n**Details**\n\n   `IIDSpikeDetector`\
    \ assumes a sequence of data points that are independently sampled from one stationary\n\
    \   distribution. [Adaptive kernel density estimation](https://en.wikipedia.org/wiki/Variable_kernel_density_estimation)\
    \ is used to model the distribution.\n   The reference<!-- {\"ids\": [], \"classes\"\
    : [], \"names\": [], \"dupnames\": [], \"backrefs\": [], \"name\": \"p-value <https://en.wikipedia.org/wiki/P-value\"\
    , \"refname\": \"p-value <https://en.wikipedia.org/wiki/p-value\"} -->> score\
    \ indicates the likelihood of the current observation according to\n   the estimated\
    \ distribution. The lower its value, the more likely the current point is an outlier.\n\
    \n**See Also**\n\n   @microsoftml_scikit.preprocessing.timeseries.IIDChangePointDetector,\n\
    \   @microsoftml_scikit.preprocessing.timeseries.SsaSpikeDetector,\n   @microsoftml_scikit.preprocessing.timeseries.SsaChangePointDetector.\n\
    \n\n\n-[ Example ]-\n\n\n"
  syntax:
